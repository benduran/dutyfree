extends: airbnb
env:
  shared-node-browser: true
  es6: true
  browser: true
  node: true
plugins:
  - react
  - jsx-a11y
  - import
parser: babel-eslint
rules:
  arrow-body-style:
    - off
  linebreak-style:
    - off
  max-len:
    - error
    - 200
  indent:
    - error
    - 4
    - SwitchCase: 1
  object-curly-spacing:
    - off
  func-names:
    - off
  import/prefer-default-export:
    - off
  brace-style:
    - error
    - stroustrup
  import/no-extraneous-dependencies:
    - off
  import/extensions:
    - off
  import/no-unresolved:
    - off
  no-underscore-dangle:
    - off
  no-plusplus:
    - off
  no-case-declarations:
    - warn
  class-methods-use-this:
    - off
  jsx-a11y/href-no-hash:
    - off